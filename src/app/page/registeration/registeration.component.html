
<div class="row page-titles">
    <div class="col-md-5 align-self-center">
        <h4 class="text-themecolor">Registration</h4>
    </div>
    <div class="col-md-7 align-self-center text-right">
        <div class="d-flex justify-content-end align-items-center">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="Admin/overview">Dashboard</a></li>
                <li class="breadcrumb-item active">Registration</li>
            </ol> 
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="card"> 
            <form  #form="ngForm"  enctype="multipart/form-data"> 
                <div class="form-body">
                    <div class="card-body">
                        <div class="row pt-3">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">User Name <span class="required">*</span></label>
                                    <input type="text" #name ngModel name="name" class="form-control"  class="form-control" placeholder="Username" required>                                    
                                 </div>
                            </div> 
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Email Address <span class="required">*</span></label>
                                    <input type="text"  #email  ngModel name="email" class="form-control" placeholder="Email" required> 
                                </div>
                            </div> 
                            <div class="row pt-3">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Password <span class="required">*</span></label>
                                    <input type="password" #password ngModel name="password" class="form-control" placeholder="Password" required> 
                                </div>
                            </div> 
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Contact <span class="required">*</span></label>
                                    <input type="text" #contact ngModel name="contact" class="form-control" placeholder="Contact No" required> 
                                </div>
                            </div> 
                            </div>
                        </div>  
                    </div> 
                    <div class="form-actions">
                        <div class="card-body">
                            <button type="submit" [disabled]="!form.valid" class="btn btn-success m-r-10"  (click)="Registeration(form.value);">  <i class="fa fa-check"></i> Create</button>
                            
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
