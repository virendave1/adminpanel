<div class="row page-titles">
    <div class="col-md-5 align-self-center">
        <h4 class="text-themecolor">Edit Sub Category</h4>
    </div>
    <div class="col-md-7 align-self-center text-right">
        <div class="d-flex justify-content-end align-items-center">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a style="text-decoration: none;" routerLink="../overview">Dashboard</a></li>
                <li class="breadcrumb-item active">Edit Sub Category</li>
            </ol> 
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="card"> 
            <form  #form="ngForm" enctype="multipart/form-data"> 
                <div class="form-body">
                    
                    <div class="card-body">
                        <div class="row pt-3">
                            <div class="col-md-6">
                                <div class="form-group" id="category_form">
                                    <label class="control-label" for="Category" >Category Name </label>
                                    <select id="Category" #category="ngModel" [(ngModel)]="categorynameTxt" name="category" class="form-control" required>
                                      <option *ngFor="let post of categorylist" [value]="post._id"> {{post.name}}</option>
                                    </select>    
                                 </div>
                            </div> 
                        </div>  
                        <div class="row pt-3">
                            <div class="col-md-6">
                                <div class="form-group" id="category_form">
                                    <label class="control-label">Sub Category Name</label>
                                    <input type="text" #subCategory="ngModel" [(ngModel)]="subCategoryTxt" name="subCategory" class="form-control"  class="form-control" required>                                    
                                 </div>
                            </div> 

                        </div> 
                    </div> 
                    <div class="form-actions">
                        <div class="card-body">
                            <button type="submit"  [disabled]="!form.valid" class="btn btn-success m-r-10" (click)="insert();">  <i class="fa fa-check"></i>Save</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
