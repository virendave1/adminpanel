
<html>
    <head>
        </head>
        <body>
          <div class="row page-titles">
            <div class="col-md-5 align-self-center">
                <h4 class="text-themecolor">Registered User</h4>
            </div>
            <div class="col-md-7 align-self-center text-right">
                <div class="d-flex justify-content-end align-items-center">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a style="text-decoration: none;" routerLink="../overview">Dashboard</a></li>
                        <li class="breadcrumb-item active">Registered User</li>
                    </ol> 
                </div>
            </div>
        </div>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="col-sm-6">
                <button type="button" id="add_button" routerLink="../registeration" class="btn waves-effect waves-light btn-primary"><i class="fa fa-plus-circle m-r-5"></i>Add User</button>  
              </div>
            <div class="card-body"> 
                <div class="table-responsive m-t-40">
                    <div id="example23_wrapper" class="dataTables_wrapper container-fluid dt-bootstrap4">                         
                        <table id="example"  class="display nowrap table table-hover table-striped table-bordered dataTable" cellspacing="0" width="100%" role="grid" aria-describedby="example23_info" style="width: 100%;" >
                            <thead style="color:white;background-color: #2A2D30;">
                              <tr>
                                <th scope="col">Username</th>
                                <th scope="col">Role</th>
                                <th scope="col">Email</th>
                                <th scope="col">ID</th>
                                <th scope="col">Action</th>
                              </tr>
                            </thead>
                            <tbody>
                                <tr class="odd" *ngFor="let Users of userlist;">
                                <td class="sorting_1">{{Users.name}}</td>
                                <td class="sorting_1">{{Users.role}}</td>
                                <td class="sorting_1">{{Users.email}}</td>
                                <td class="sorting_1">{{Users._id}}</td>
                                <td><button type="button" class="btn  btn-primary" id="edit_button" (click)="Edit(Users._id)"><i class="fa fa-edit"></i></button>
                                <button type="button" class="btn  btn-danger" (click)="delete(Users._id)"><i class="fa fa-trash"></i></button></td>
                                </tr>
                            </tbody>
                          </table>                  
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
