<div class="row page-titles">
    <div class="col-md-5 align-self-center">
        <h4 class="text-themecolor">Edit Testimonial</h4>
    </div>
    <div class="col-md-7 align-self-center text-right">
        <div class="d-flex justify-content-end align-items-center">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a style="text-decoration: none;" routerLink="../overview">Dashboard</a></li>
                <li class="breadcrumb-item active">Edit Testimonial</li>
            </ol> 
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="card"> 
            <form  #form="ngForm" enctype="multipart/form-data"> 
                <div class="form-body">
                    <div class="card-body">
                        <div class="row pt-3">
                            <div class="col-md-6">
                                <div class="form-group" id="category_form">
                                    <label class="control-label">Client Name <span class="required">*</span></label>
                                    <input type="text" #name  [(ngModel)]="testimonialname" name="name" class="form-control" placeholder="Client Name" required>                                    
                                 </div>
                            </div> 
                            <div class="col-md-6">
                                <div class="form-group" id="category_form">
                                    <label class="control-label"> Image <span class="required">*</span></label>
                                    <input type="file" src=[url] accept="image/*" #image="ngModel" [(ngModel)]="testimonialimage" name="image" title="" class="form-control" (change)="ImageChange($event.target.files)" multiple required/>
                                    
                                 </div>
                            </div> 
                        </div> 
                        <div class="row pt-3">
                            <div class="col-md-12">
                                 <div class="form-group" id="category_form">
                                    <label class="control-label">Designation <span class="required">*</span></label>
                                    <input type="text" #designation [(ngModel)]="testdesignation" name="designation" class="form-control" placeholder="Designation" required>                                    
                                                                 

                                 </div>
                            </div> 
                        </div>
                          <div class="row pt-3">
                                    <div class="col-md-12">
                                        <div class="form-group" id="category_form">
                                            <label class="control-label">Message </label>
                                           <ckeditor [editor]="Editor" id="description_content" data=""  #message [(ngModel)]="testmessage"  name="message"></ckeditor>      
                                         </div>
                                    </div> 
                                </div>
                                
                        </div> 

                        <!-- [disabled]="!form.valid"  -->
                    <div class="form-actions">
                        <div class="card-body">
                            <button type="submit" [disabled]="!form.valid" class="btn btn-success m-r-10" (click)="insert();">  <i class="fa fa-check"></i> Submit</button>                          
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
