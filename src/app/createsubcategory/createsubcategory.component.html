
<div class="row page-titles">
    <div class="col-md-5 align-self-center">
        <h4 class="text-themecolor">Create Sub Categories</h4>
    </div>
    <div class="col-md-7 align-self-center text-right">
        <div class="d-flex justify-content-end align-items-center">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a style="text-decoration: none;" routerLink="../overview">Dashboard</a></li>
                <li class="breadcrumb-item active">Create Sub Categories</li>
            </ol> 
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="card"> 
            <form  #form="ngForm"  enctype="multipart/form-data"> 
                <div class="form-body">
                    <div class="card-body">
                        <div class="row pt-3">
                            <div class="col-md-6">
                                <div class="form-group" id="category_form">
                                    <label class="control-label" for="Category" >Category Name <span class="required">*</span></label>
                                    <select id="Category" #category ngModel name="category" class="form-control"  placeholder="Category" required>
                                        <option value="" disabled selected hidden>Select a Category</option>
                                      <option *ngFor="let post of categorylist"   [value]="post._id" > {{post.name}}</option>
                                    </select>                              
                                 </div>
                            </div> 
                        </div>  
                        <div class="row pt-3">
                            <div class="col-md-6">
                                <div class="form-group" id="category_form">
                                    <label class="control-label">Sub Category Name  <span class="required">*</span></label>
                                    <input type="text" #subCategory ngModel name="subCategory" class="form-control"  class="form-control" placeholder="Sub Category" required>                                    
                                 </div>
                            </div> 

                        </div> 
                    </div> 
                    <div class="form-actions">
                        <div class="card-body">
                            <button type="submit" [disabled]="!form.valid" class="btn btn-success m-r-10"  (click)="savesubcategory(form.value);"> Submit</button>                          
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
