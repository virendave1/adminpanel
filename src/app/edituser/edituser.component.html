
<div class="row page-titles">
    <div class="col-md-5 align-self-center">
        <h4 class="text-themecolor">Edit User</h4>
    </div>
    <div class="col-md-7 align-self-center text-right">
        <div class="d-flex justify-content-end align-items-center">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a style="text-decoration: none;" routerLink="../overview">Dashboard</a></li>
                <li class="breadcrumb-item active">Edit User</li>
            </ol> 
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="card"> 
            <form  #form="ngForm" enctype="multipart/form-data"> 
                <div class="form-body">
                    <div class="card-body">
                        <div class="row pt-3">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">User Name <span class="required">*</span></label>
                                    <input class="form-control" type="text" #name="ngModel" [(ngModel)]="nameTxt" name="name" placeholder="Username" required>                                 
                                 </div>
                            </div> 
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Email Address <span class="required">*</span></label>
                                    <input type="text"  #email="ngModel" [(ngModel)]="emailTxt" name="email" class="form-control" placeholder="Email" > 
                                </div>
                            </div> 
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Role <span class="required">*</span></label>
                                    <select class="form-control custom-select" #role="ngModel" [(ngModel)]="roleTxt" name="role" >
                                        <option value="">Admin</option>
                                        <option value="">User</option>
                                    </select>
                                </div>
                            </div> 
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Password <span class="required">*</span></label>
                                    <input type="password"  #password="ngModel" [(ngModel)]="passwordTxt" name="password" class="form-control" placeholder="Password" > 
                                </div>
                            </div> 
                        </div>  
                    </div> 
                    <div class="form-actions">
                        <div class="card-body">
                            <button type="submit" class="btn btn-success m-r-10" [disabled]="!form.valid" (click)="insert();">  <i class="fa fa-check"></i>Save</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
